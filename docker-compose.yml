# Production-like multi-service orchestration for Calm Table.
services:
  db:
    image: postgres:15-alpine
    container_name: calm-table-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-calm_table}
      POSTGRES_USER: ${POSTGRES_USER:-calm_table}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-calm_table}
    ports:
      - '5432:5432'
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${POSTGRES_USER:-calm_table} -d ${POSTGRES_DB:-calm_table}']
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 10s

  redis:
    image: redis:7-alpine
    container_name: calm-table-redis
    restart: unless-stopped
    command: ['redis-server', '--appendonly', 'yes']
    ports:
      - '6379:6379'
    volumes:
      - redis-data:/data

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: production
    container_name: calm-table-backend
    restart: unless-stopped
    env_file:
      - ./backend/.env
    environment:
      USE_SQLITE: 'False'
      DATABASE_ENGINE: django.db.backends.postgresql
      DATABASE_HOST: db
      DATABASE_PORT: 5432
      DATABASE_NAME: ${POSTGRES_DB:-calm_table}
      DATABASE_USER: ${POSTGRES_USER:-calm_table}
      DATABASE_PASSWORD: ${POSTGRES_PASSWORD:-calm_table}
      ALLOWED_HOSTS: localhost,127.0.0.1,backend,nginx
      CORS_ALLOWED_ORIGINS: http://localhost:3000,http://localhost
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    ports:
      - '8000:8000'
    healthcheck:
      test: ['CMD-SHELL', 'python manage.py check > /dev/null 2>&1 || exit 1']
      interval: 15s
      timeout: 10s
      retries: 5
      start_period: 20s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: runner
    container_name: calm-table-frontend
    restart: unless-stopped
    env_file:
      - ./frontend/.env
    environment:
      NEXT_PUBLIC_API_BASE_URL: /api
    depends_on:
      backend:
        condition: service_healthy
    ports:
      - '3000:3000'
    healthcheck:
      test: ['CMD-SHELL', 'wget -q --spider http://127.0.0.1:3000 || exit 1']
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 20s

  nginx:
    image: nginx:1.27-alpine
    container_name: calm-table-nginx
    restart: unless-stopped
    depends_on:
      backend:
        condition: service_healthy
      frontend:
        condition: service_healthy
    ports:
      - '80:80'
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    healthcheck:
      test: ['CMD-SHELL', 'wget -q --spider http://127.0.0.1/ || exit 1']
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 10s

volumes:
  postgres-data:
  redis-data:
