# Development overrides for hot-reload workflows.
services:
  backend:
    command: ["python", "manage.py", "runserver", "0.0.0.0:8000"]
    volumes:
      - ./backend:/app
      - backend-static:/app/staticfiles
      - backend-media:/app/media
    environment:
      DEBUG: 'True'
      USE_SQLITE: 'False'

  frontend:
    user: "0:0"
    command: ["sh", "-lc", "npm ci && npm run dev -- --hostname 0.0.0.0 --port 3000"]
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    environment:
      NODE_ENV: development
      NEXT_PUBLIC_API_BASE_URL: http://localhost/api

  nginx:
    depends_on:
      - frontend
